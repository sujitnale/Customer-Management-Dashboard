<div class="container-fluid">
  <span style="margin-top:50px"><a (click)="createCustomer()"
      style="cursor: pointer;color:blue"> Create a New
      Customer
    </a>
  </span>
  <div class="comp-cat">
    <div class="row">
      <div class="col-8">
      <mat-form-field >
        <input matInput (input)="getSearchValue($event.target.value)"
          placeholder="Search with firstName, LastName, email, phoneNumber">
      </mat-form-field>
    </div>

      <div class="col-4">
        <button class="btn btn-primary action" (click)="search()">SEARCH
        </button>
      </div>
    </div>
  </div>

  <table class="table comp-cat">
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> First Name
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          {{row.firstName}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          {{row.lastName}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Email
        </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number
        </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.phoneNumber}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Edit
        </mat-header-cell>
        <mat-cell class="btn-5" (click)="editCustomer(row.id)" *matCellDef="let row"> {{row.edit}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Delete
        </mat-header-cell>
        <mat-cell class="btn-5" (click)="deleteItem(row.id)" *matCellDef="let row"> {{row.delete}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
     <mat-paginator [pageSizeOptions]="[5,20, 50, 100]"></mat-paginator>
  </table>
</div>
<router-outlet></router-outlet>
